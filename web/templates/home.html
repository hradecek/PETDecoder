<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PET Decoder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div class="centered">
    <h1>PET Decoder</h1>
    <form method="POST">
        <div class="pet-input">
            <span class="tooltip">
                1.3.6.1.4.1.3183.1.1.0.?
                <span class="tooltiptext">? - specific trap value</span>
            </span> = <input type="text" name="specific trap">
        </div>
        <div class="pet-input">
            <span class="tooltip">
                1.3.6.1.4.1.3183.1.1.1
                <span class="tooltiptext">Variable binding value</span>
            </span> = <input type="text" name="variable_binding">
        </div>
        <input type="submit">
    </form>
</div>
</body>
</html>
